<ion-header [translucent]="true">
  <ion-toolbar color="darkslateblue">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/registro" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>
     Usu√°rios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="roxinho">
  <ion-item-sliding *ngFor="let user of listaUsuarios" >
    <ion-item color="roxinho">

      <ion-label>
        <div>
          <h1>{{user.nome}}</h1>
          <span style="float: right;">{{user.cpf}}</span>
          <a href="mailto:{{user.email}}">{{user.email}}</a>
        </div>
      </ion-label>
    </ion-item>

    <ion-item-options side="end" >
      <ion-item-option color="danger" (click)="excluirRegistro(user.email)">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
