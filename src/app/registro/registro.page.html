<ion-header>
  <ion-toolbar color="darkslateblue">
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="roxinho" >
  <form [formGroup]="formRegistro">
<ion-card>
  <ion-item>
    <ion-label position="floating">Nome:</ion-label>
    <ion-input formControlName="nome"></ion-input>
    <ng-container *ngFor="let erro of mensagens.nome">
      <span class ="msg-erro"
      *ngIf="formRegistro.get('nome').hasError(erro.tipo) && (formRegistro.get('nome').dirty || formRegistro.get('nome').touched)">
        {{erro.mensagem}}
      </span>
    </ng-container>
  </ion-item>

  <ion-item>

    <ion-label position="floating">CPF:</ion-label>
    <ion-input formControlName="cpf"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label position="floating"> Email: </ion-label>
    <ion-input formControlName="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Senha:</ion-label>
    <ion-input type="password" formControlName="senha"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Confirmar Senha:</ion-label>
    <ion-input type ="password" formControlName="confirmaSenha"></ion-input>
  </ion-item>

</ion-card>
  <div id="ion-button">
    <ion-button shape="round"  (click)="salvarRegistro()" color="darkslateblue">Salvar</ion-button>
  </div>
</form>
</ion-content>


<ion-card-header color="roxinho">


<ion-button routerLink="/tabs"  expand="block" color="darkslateblue">Voltar</ion-button>
</ion-card-header>
