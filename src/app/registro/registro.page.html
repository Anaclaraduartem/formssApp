<ion-header>
  <ion-toolbar>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Nome:
    <ion-input placeholder="ex: Ana Clara Duarte"></ion-input>
  </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>CPF:
    <ion-input placeholder="ex: 111.111.111-11">
  </ion-input>
</ion-label>
  </ion-item>


  <ion-item>
    <ion-label>Email:
    <ion-input placeholder="coloque seu email"></ion-input>
  </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Senha:
    <ion-input placeholder="coloque sua senha"></ion-input>
  </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Confirma:
    <ion-input placeholder="confirme sua senha"></ion-input>
  </ion-label>
  </ion-item>

  <ion-item>
    <ion-button>Salvar</ion-button>
  </ion-item>

  <ion-item routerLink="/login">

     <ion-button>Voltar</ion-button>

</ion-item>
</ion-content>
